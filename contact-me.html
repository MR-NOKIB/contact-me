<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto p-5">
        <section class="mb-12">
            <div class="text-center text-5xl mb-3">
                <h3>Please Contact Me</h3>
            </div>
            <div class="mb-2">
                <div class="flex justify-center items-center gap-4">
                    <div>
                        <p class="text-normal mb-2">Name</p>
                        <input id="name-field" class="border border-gray-500 px-5 py-1" type="text" placeholder="JS">
                    </div>
                    <div class="mt-8">
                        <button id="delete-name-btn" class="border bg-blue-700 px-7 py-2 rounded-lg text-white">Delete Name</button>
                        <button id="send-name-btn" class="border bg-blue-700 px-7 py-2 rounded-lg text-white">Send Name</button>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <div class="flex justify-center items-center gap-4">
                    <div>
                        <p class="text-normal mb-2">Email</p>
                        <input id="email-field" class="border border-gray-500 px-5 py-1" type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="mt-8">
                        <button id="delete-email-btn" class="border bg-blue-700 px-8 py-2 rounded-lg text-white">Delete Email</button>
                        <button id="send-email-btn" class="border bg-blue-700 px-7 py-2 rounded-lg text-white">Send Email</button>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="flex justify-center items-center gap-4">
                    <div>
                        <p class="text-normal mb-2">Message</p>
                        <textarea class="border border-gray-500 px-4 py-2" name="message" id="message-area" cols="23" rows="2"></textarea>
                    </div>
                    <div class="mt-8">
                        <button id="delete-message-btn" class="border bg-blue-700 px-4 py-2 rounded-lg text-white">Delete Message</button>
                        <button id="send-message-btn" class="border bg-blue-700 px-4 py-2 rounded-lg text-white">Send Message</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="text-center">
            <div>
                <button onclick="(saveAll())" class="border bg-blue-700 px-10 py-2 rounded-lg text-white mr-8">Send</button>
                <buttonk onclick="reset()" class="border bg-blue-700 px-10 py-2 rounded-lg text-white ml-8">Reset</button>
            </div>
        </section>
    </main>

    <script src="js/contact-me.js"></script>
</body>
</html>
